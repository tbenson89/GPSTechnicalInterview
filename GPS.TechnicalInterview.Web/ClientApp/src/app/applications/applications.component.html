<app-nav-menu></app-nav-menu>
<div class="container">
    <div class="search-header">
      <h5>Applications</h5>
      <!-- TODO: IN progress get search fn working! -->
      <div class="search-container">
        <div class="search-input-wrap">
          <div (click)="searchApplications(searchInput.value)">
            <svg class="search-icon" style="width:24px;height:24px" viewBox="0 0 24 24">
              <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
            </svg>
          </div>
          <input type="text" id="searchInput" class="search-input" name="searchInput" #searchInput>
        </div>
      </div>
    </div>
    <ng-container *ngIf="(applications$ | async) as applications">
      <ng-container>
        <table mat-table [dataSource]="applications">
          <ng-container matColumnDef="applicationNumber">
            <th mat-header-cell *matHeaderCellDef>Application Number</th>
            <td mat-cell *matCellDef="let application">{{ application.applicationNumber }}</td>
          </ng-container>
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let application">{{ application.loanTerms.amount | currency }}</td>
          </ng-container>
          <ng-container matColumnDef="dateApplied">
            <th mat-header-cell *matHeaderCellDef>Date Applied</th>
            <td mat-cell *matCellDef="let application">{{ application.dateApplied | date:'shortDate' }}</td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let application">{{ application.status }}</td>
          </ng-container>
          <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let application">
              <button mat-icon-button [matMenuTriggerFor]="options">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #options="matMenu" xPosition="before">
                <button mat-menu-item (click)="editClick(application)">Edit</button>
                <button mat-menu-item (click)="deleteClick(application.applicationNumber)">Delete</button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns" class="table-row"></tr>
        </table>
      </ng-container>
      <ng-container>
        <mat-card class="empty-card text-center" *ngIf="applications.length === 0">
          <mat-card-content>
            <mat-card-title>There are no applications to display</mat-card-title>
            <p>Add a new application using the button below.</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button class="btn-success" [routerLink]="['/create-application']">Start Application</button>
          </mat-card-actions>
        </mat-card>
      </ng-container>
    </ng-container>
</div>
<div class="add-btn-container">
  <button mat-fab class="add-btn" [routerLink]="['/create-application']"
          matTooltip="Add new application" matTooltipPosition="right" aria-label="Button that adds a new application.">
    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M14 8H8V14H6V8H0V6H6V0H8V6H14V8Z" fill="white" />
    </svg>
  </button>
</div>
